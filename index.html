<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script  src="https://code.jquery.com/jquery-3.3.1.js" ></script>
    <script src= "js/script.js"></script>
  </head>

  <body>
    <h1><strong>Quiz Board</strong></h1>
  <div class="container">
    <div class="jumbotron">

    <div class="quiz">
      <form id="options">
        <br>
        <ol>
          <div class="text-center">
            <div  class="panel panel-primary">
              <div class="panel-heading">
                <li> The following are all Strings except?</li>
              </div>
              <div class= "panel-body">
                <div class="radio">
                  <label>
                    <input type="radio" name="question1" value="0">
                    Variables
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question1" value="20">
                    Letters
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question1" value="20">
                    Punctuation
                  </label>
                </div>
              </div>
            </div>

          <div class="text-center">
            <div  class="panel panel-primary">
              <div class="panel-heading">
                <li>Which of the following Boolean is true?</li>
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label>
                    <input type="radio" name="question2" value="20">
                    8>4
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question2" value="0">
                    3>9
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question2" value="0">
                    1>100
                  </label>
                </div>
              </div>
            </div>

          <div class="text-center">
            <div  class="panel panel-primary">
              <div class="panel-heading">
                <li>Which of the following is used to convert a value to a number?</li>
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label>
                    <input type="radio" name="question3" value="0">
                    parseFloat
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question3" value="20">
                    parseInt
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question3" value="0">
                    Nan
                  </label>
                </div>
              </div>
            </div>
                    ===
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-danger btn-lg">Submit</button></div>
           </form>
         </div>
       </div>
     </div>
 </body>
</html>
